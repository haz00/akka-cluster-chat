plugins {
    id 'scala'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

dependencies {

    def scalaBin = "2.13"

    implementation 'org.scala-lang:scala-library:2.13.8'

    implementation platform("com.typesafe.akka:akka-bom_$scalaBin:2.6.19")

    implementation "com.typesafe.akka:akka-actor-typed_$scalaBin"
    implementation "com.typesafe.akka:akka-cluster-typed_$scalaBin"
    implementation("com.typesafe.akka:akka-slf4j_$scalaBin:2.6.19")
    implementation("ch.qos.logback:logback-classic:1.4.0")

    testImplementation "junit:junit:4.13.2"
    testImplementation "org.scalatest:scalatest_$scalaBin:3.2.12"
    testImplementation "org.scalatestplus:junit-4-13_$scalaBin:3.2.12.0"
    testImplementation("com.typesafe.akka:akka-testkit_$scalaBin:2.6.19")
    testRuntimeOnly "org.scala-lang.modules:scala-xml_$scalaBin:1.2.0"
}

application {
    mainClass = 'com.chat.Launcher'
}

javafx {
    version = "18.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}